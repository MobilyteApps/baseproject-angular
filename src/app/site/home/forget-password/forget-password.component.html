<div class="loginContainer">
  <form [formGroup]="forgetUserPwdForm" (submit)="forgetPassword()">
    <div class="loginCard">
      <label for="email">Email</label><br>
      <input formControlName="email" id="confirmPassword" /><br>
      <control-messages [control]="forgetUserPwdForm.get('email')"></control-messages><br>
      <button type="submit" [disabled]="!forgetUserPwdForm.valid">Submit</button>
    </div>
  </form>

</div>
